<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>openlayer3系统</title>
<link rel="stylesheet" type="text/css" href="js/Openlayers3.16.0/ol.css">
<link rel="stylesheet" type="text/css"
	href="js/Openlayers3.16.0/plugins/popup.css">
<style>
BODY {
	MARGIN: 0px auto;
	FONT-FAMILY: consolas;
	COLOR: #333;
	FONT-SIZE: 14px;
}

INPUT {
	BORDER-BOTTOM: #ccc 1px solid;
	BORDER-LEFT: #ccc 1px solid;
	LINE-HEight: 25px;
	HEIGHT: 25px;
	COLOR: #666;
	FONT-SIZE: 14px;
	BORDER-TOP: #ccc 1px solid;
	BORDER-RIGHT: #ccc 1px solid
}
</style>
</head>
<body>
	<div class="btn">
	    <button id="loadMapToBaidu">切换成百度地图资源</button>	
	    <button id="loadMapToGoogle">切换成google地图资源</button>	
	    
		<button id="addMarkericon">增加标注图标</button>
		<button id="addSimpleMarkericon">修改标注图标</button>
		<button id="setCenter">设置中心点</button>		
		<button id="deleteicon">删除标注图标</button>
		<button id="addPolygonByActual">随机画多边形</button>
		<button id="mouseAddPolygonByActual">鼠标画多边形</button>
		<button id="mouseAddCircleByActual">鼠标画圆形</button>
		<button id="mouseAddSquareByActual">鼠标画矩形</button>
		
		<button id="clearDrawOnMap">清除地图上的绘图层内容</button>		
	</div
	<div id=txt
		style="TEXT-ALIGN: center; PADDING-BOTTOM: 0px; MARGIN: 0px auto; WIDTH: 300px; HEIGHT: 0px; PADDING-TOP: 0px">地图加载中...</div>
	<div id=resulttxt
		style="float: left; TEXT-ALIGN: left; PADDING-LEFT: 0px; PADDING-BOTTOM: 0px; MARGIN: 0px auto; WIDTH: 80px; HEIGHT: 650px; PADDING-TOP: 0px; FONT-SIZE: 11px"></div>
	<div id=map
		style="float: left; TEXT-ALIGN: right; PADDING-BOTTOM: 1px; MARGIN: 20px auto; WIDTH: 90%; HEIGHT: 750px; PADDING-TOP: 1px; BORDER: #ccc 1px solid;">
		<div id="popup" class="ol-popup">
			<a href="#" id="popup-closer" class="ol-popup-closer"></a>
			<div id="popup-content"></div>
		</div>
	</div>
	<div id=urlid></div>
	<div id="selectDev"></div>
	<!--引入jquery框架-->
	<script type="text/javascript"
		src="js/jquery-easyui-1.4.2/jquery.min.js"></script>
	<!--引入Openlayers地理信息系统开发包-->
	<script type="text/javascript" src="js/Openlayers3.16.0/ol.js"></script>
	<script type="text/javascript"
		src="js/Openlayers3.16.0/plugins/maplist.js"></script>
	<!--引入点对象包-->
	<script type="text/javascript"
		src="js/Openlayers3.16.0/plugins/pointobject.js"></script>
	<!--引入多边形包-->
	<script type="text/javascript"
		src="js/Openlayers3.16.0/plugins/polygonobject.js"></script>
	<!--引入折线包-->
	<script type="text/javascript"
		src="js/Openlayers3.16.0/plugins/lineobject.js"></script>
	<script type="text/javascript" src="js/demo.js"></script>
	<script type="text/javascript">		
		$(function() {
			initMap();
			$("#loadMapToBaidu").click(function () {
				mapLayer.setSource(source_baidu)
			})
			$("#loadMapToGoogle").click(function () {
				mapLayer.setSource(source_google)
			})
			$('#setCenter').click(function () {
				 /* alert('111');
				 console.log(map.getView()); */
				 map.getView().setCenter(ol.proj.transform([121.46912, 36.24274], proj, proj_m))
			})
			$('#addSimpleMarkericon').click(addSimpleMarkericon)//修该mark图标
			$('#addPolygonByActual').click(addPolygonByActual)  //动态画多边形
			$('#deleteicon').click(deleteicon);//删除某个点
			$('#mouseAddPolygonByActual').click(mouseAddPolygonByActual)  //鼠标画多边形
			$('#mouseAddCircleByActual').click(mouseAddCircleByActual)  //动态画圆形
			$('#clearDrawOnMap').click(clearDrawOnMap)  //清除地图上的绘图层内容			
		})
	</script>
</body>
</html>
